<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5038/5038590.png" type="image/x-icon">
</head>

<body>

   <center>
        <table border="15">
            <tr>
                <td></td>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td>English</td>
                <td>Maths</td>
                <td colspan="2">Science</td>
                
                <td>Hindi</td>
            </tr>
            <tr>
                <th rowspan="2">Tuesday</th>
                <td>English</td>
                <td>Maths</td>
                <td>Science</td>
                <td>GK</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>English</td>
                <td>Maths</td>
                <td>Science</td>
                <td>GK</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>English</td>
                <td>Maths</td>
                <td>Science</td>
                <td>GK</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <th >Thursday</th>
                <td colspan="3">English</td>
                
                <td>GK</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>English</td>
                <td>Maths</td>
                <td>Science</td>
                <td>GK</td>
                <td>Hindi</td>
            </tr>
        </table>
   </center>
</body>

</html>
