<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>


    <fieldset>
        <legend><b>Register Form</b></legend>
        <form>
            <h2>User Register Form</h2>
            <label for="">Name : </label>
            <input type="text"> <br><br>
            <label for="">Email ID : </label>
            <input type="email"> <br><br>
            <label for="">Password : </label>
            <input type="password"> <br><br>
            <label for="">Age : </label>
            <input type="number"> <br><br>
            <label for="">contact : </label>
            <input type="text"> <br><br>
            <label for="">DOB : </label>
            <input type="date"> <br><br>
    
            <label>Gender : </label>
            <input type="radio" id="gender"  name="gender"> <label>Male</label>
            <input type="radio" id="gender"  name="gender"> <label>Female</label>
            <br><br>
            <label for="">Address : </label>
            <textarea name="" id=""></textarea>
            <br><br>
    
    
            <label for="">Select your Course : </label>
            <select name="" id="">
                <option value="">MERN STACK</option>
                <option value="">MEAN STACK</option>
                <option value="">Python Full STACK</option>
                <option value="">Data Science</option>
                <option value="">Software Testing</option>
            </select>
            <br><br>
            <input type="color">
            <button>Submit</button>
    
    
        </form>
    </fieldset>


</body>

</html>
