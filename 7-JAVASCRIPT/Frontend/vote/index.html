<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="width: 100%; height: 100vh; background-image: linear-gradient( rgb(107, 107, 177),rgb(247, 155, 155));">
        <div class="row w-100">
            <div class="col-4"></div>
            <div class="col-4" >
                <form action="" class="shadow p-4 rounded" style="background-image: linear-gradient(rgb(247, 155, 155), rgb(107, 107, 177));">
                    <h1>Voting Eligibility</h1>
                    <div class="d-flex my-4">
                        <input id="age" type="text" placeholder="Enter age..." class="form-control">
                        <button type="button" onclick="ageCheck()" class="btn btn-primary ms-3">Check</button>
                    </div>
                    <p id="result"></p>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
