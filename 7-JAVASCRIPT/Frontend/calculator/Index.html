<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: blueviolet;">
        <div class="row  rounded-4 shadow p-3"
            style="width: 500px; background-image: linear-gradient(to left, rgb(237, 194, 194), rgb(160, 160, 235));">
            <div class="col-12 d-flex justify-content-around align-items-center mt-3">
                <input id="result" type="text" class="form-control me-4 shadow" placeholder="0"
                    style="text-align: right; height: 50px; background-color: rgb(193, 218, 235);" readonly>
            </div>
            <div class="col-12 d-flex justify-content-evenly align-items-center mt-4">
                <div onclick="display('7')" class="btn btn-lg btn-outline-primary shadow" style="width: 60px;">7</div>
                <div onclick="display('8')" class="btn btn-lg btn-outline-primary shadow" style="width: 60px;">8</div>
                <div onclick="display('9')" class="btn btn-lg btn-outline-primary shadow" style="width: 60px;">9</div>
                <div onclick="display('+')" class="btn btn-lg btn-outline-secondary shadow ms-4" style="width: 80px;">รท
                </div>
            </div>
            <div class="col-12 d-flex justify-content-evenly align-items-center mt-4">
                <div onclick="display('4')" class="btn btn-lg btn-outline-primary shadow" style="width: 60px;">4</div>
                <div onclick="display('5')" class="btn btn-lg btn-outline-primary shadow" style="width: 60px;">5</div>
                <div onclick="display('6')" class="btn btn-lg btn-outline-primary shadow" style="width: 60px;">6</div>
                <div onclick="display('*')" class="btn btn-lg btn-outline-secondary shadow ms-4" style="width: 80px;">x
                </div>
            </div>
            <div class="col-12 d-flex justify-content-evenly align-items-center mt-4">
                <div onclick="display('1')" class="btn btn-lg btn-outline-primary shadow" style="width: 60px;">1</div>
                <div onclick="display('2')" class="btn btn-lg btn-outline-primary shadow" style="width: 60px;">2</div>
                <div onclick="display('3')" class="btn btn-lg btn-outline-primary shadow" style="width: 60px;">3</div>
                <div onclick="display('-')"
                    class="btn btn-lg btn-outline-secondary shadow ms-4 d-flex align-items-center justify-content-center"
                    style="width: 80px;">-</div>
            </div>
            <div class="row d-flex justify-content-evenly align-items-center mt-3">
                <div class="col-9">
                    <div class="col-12 d-flex justify-content-evenly align-items-center ">
                        <button onclick="allClear()" class="btn btn-lg btn-warning shadow"
                            style="width: 60px;">AC</button>
                        <div onclick="display('0')" class="btn btn-lg btn-outline-primary shadow" style="width: 60px;">0
                        </div>
                        <div onclick="display('.')" class="btn btn-lg btn-outline-secondary shadow"
                            style="width: 60px;">.</div>
                    </div>
                    <div class="col-12 d-flex justify-content-evenly align-items-center mt-4">
                        <div onclick="back()"
                            class="btn btn-lg btn-outline-danger shadow text-center d-flex align-items-center justify-content-center"
                            style="width: 100px; height: 60px;">Clear</div>
                        <div onclick="equalTo()" class="btn btn-lg btn-outline-secondary shadow ms-4 d-flex align-items-center justify-content-center"
                            style="width: 100px; height: 60px;">=</div>
                    </div>
                </div>
                <div class="col-3">
                    <div onclick="display('+')"
                        class="btn btn-lg btn-outline-success text-center d-flex align-items-center justify-content-center shadow me-5"
                        style="width: 80px; height: 150px;">+</div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
