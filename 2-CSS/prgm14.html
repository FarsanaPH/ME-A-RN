<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query - 3</title>
    <style>
        @media  screen and (max-width:800px) {
            #img2{
                display: none;
            }
        }
        @media  screen and (min-width:800px) {
            #img1{
                display: none;
            }
        }
    </style>
</head>
<body>
    <img id="img1" width="500px" src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt="">
    <img id="img2" width="500px" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-path-by-a-pond-free-image.jpg?w=600&quality=80" alt="">
 </body>
</html>
