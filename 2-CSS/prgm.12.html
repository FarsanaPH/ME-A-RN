<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        .demo{
            position: relative;
        }
        img{
            position: absolute;
        }
        #img1{
            z-index: 2;
        }
         #img2{
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="demo">
        <img id="img1" width="200px"  src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt="">
        <img id="img2" width="100px" src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg" alt="">
        <img id="img3" width="400px" src="https://thumbs.dreamstime.com/b/planet-earth-space-night-some-elements-image-furnished-nasa-52734504.jpg" alt="">
    </div>
    
</body>
</html>
