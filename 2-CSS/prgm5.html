<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>

    <style>
        a{
            font-size: 50px;
        }
        a:link{
            color: brown;
        }
        a:hover{
            color: rgb(129, 178, 80);
        }
        a:active{
            color: darkorchid;
        }
        a:visited{
            color: rgb(243, 208, 14);
        }
    </style>

</head>
<body>

    <a href="https://www.flaticon.com/free-icons/portfolio">Google</a>
    
</body>
</html>
